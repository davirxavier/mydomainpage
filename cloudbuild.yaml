steps:
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud compute ssh ${_ACCOUNT_NAME}@${_INSTANCE_NAME} --project=$PROJECT_ID --zone=${_VM_REGION} -- 'cd mydomainhomepage && git pull && sudo cp -a ./. /var/www/html'



options:
  logging: CLOUD_LOGGING_ONLY
